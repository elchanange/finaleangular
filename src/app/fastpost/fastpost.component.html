<mat-card>
  <mat-card-header>
    <h3>New Post</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Headline" [(ngModel)]="headline">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Write your message" [(ngModel)]="message"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="!canPost" (click)="post()">Post!</button>
  </mat-card-actions>
</mat-card>
