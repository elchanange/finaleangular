<h1 mat-dialog-title>Change your password</h1>
<div mat-dialog-content style="display: flex; flex-direction: column;">
  <mat-form-field>
    <input matInput placeholder="old password" type="password" [(ngModel)]="oldPass">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="new password"  type="password"[(ngModel)]="newPass">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
