<div class="container">
  <h1>Write new message</h1>
  <form [formGroup]="fg">
    <div class="form-group">
      <label for="title">Headline</label>
      <input type="text" class="form-control" id="title" formControlName="headline" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" formControlName="message" required></textarea>
    </div>

    <button [disabled]="fg.status === 'INVALID'" (click)="post()" class="btn btn-success">Post</button>
  </form>
</div>
